<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>FilmModify</title>
</head>
<body>

	<div align="center">
		<h1>修改</h1>
		<form action="/FilmAction/modify" method="post">
			<input type="hidden" name="filmId" value="3">
			<input type="hidden" name="pageNo" value="1">
			<table border="1" cellpadding="5" cellspacing="0"
				bordercolor="silver" align="center">
				<tr>
					<td colspan="2" bgcolor="#E8E8E8" align="center">修改电影</td>
				</tr>
				<tr>
					<td>Title</td>
					<td><input type="text" name="title" value="ADAPTATION HOLES"/></td>
				</tr>
				<tr>
					<td>Description</td>
					<td><textarea rows="5" cols="20" name="description" >
						A Astounding Reflection of a Lumberjack And a Car who must Sink a Lumberjack in A Baloon Factory
					</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						name="submit" value="提交" onclick="return check();" /></td>
				</tr>
				<tr>
					<td>Language</td>
					<td><select name="languageId" >
								<option value="1" 
									selected
								>English</option>
								<option value="2" 
								>Italian</option>
								<option value="3" 
								>Japanese</option>
								<option value="4" 
								>Mandarin</option>
								<option value="5" 
								>French</option>
								<option value="6" 
								>German</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<a href="index.jsp">返回主页</a>
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
